<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app"> {{ message }}</div>
======== app2 ========
<div id="app2"> {{ message2 }}</div>
======== app3 ========
<div id="app3"> {{ message3 }}==</div>

<script>
  const {
    createApp,
    ref,
    h
  } = Vue;

  createApp({
    setup() {
      const message = ref('Hello vue!');
      return {
        message,
      };
    },
  }).mount('#app');

  createApp({
    setup() {
      const message2 = ref('message2');
      return () => {
        return h('p', `this is render 2, ${ message2.value }`);
      };
    },
  }).mount('#app2');

  createApp({
    setup() {
      const message3 = ref('message3');
      return {
        message3,
      };
    },
    render() {
      return h('p', `this is render3, ${ this.message3 }`);
    }
  }).mount('#app3');
</script>
</body>
</html>
